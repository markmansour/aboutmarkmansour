site:
  name: Mark Mansour
  site: 'https://aboutmarkmansour.com'
  # base: '/'
  trailingSlash: false

  googleSiteVerificationId: null

# Default SEO metadata
metadata:
  title:
    default: Mark Mansour's Personal Website
    template: '%s â€” Mark Mansour'
  description: "Software Executive of internet-scale systems"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Mark Mansour's Personal Website
    # images:
    #   - url: '~/assets/images/default.png'
    #     width: 1200
    #     height: 628
    type: website
  twitter:
    handle: '@markmansour'
    site: '@markmansour'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: "G-LX1YK0T3VC" # or null

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
